{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionador-Inador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/layout.css' %}">
    <style>
        body {
            color: dimgrey; /* Cambiar color del texto a blanco */
            background-color: #343a40; /* Fondo gris oscuro */
        }

        .carousel-item .card {
            background-color: #343a40; /* Fondo gris oscuro para las tarjetas */
            color: white; /* Color del texto dentro de las tarjetas */
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black; /* Fondo negro para los iconos de navegación */
        }
    </style>
</head>

<body>
    <!-- SECCION HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Solucionador-Inador</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Métodos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grafica">Graficar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/PabloBaezS/ProyectoFinalAnalisis" target="_blank">Repositorio</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <center>
            {% block content %}
            {% endblock %}
        </center>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRRo7+lM12e/PlrYOg4Trd0lto3W0O1Y3GZDJkQ4C" crossorigin="anonymous"></script>
</body>

</html>
